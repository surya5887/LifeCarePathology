{% extends 'base.html' %}
{% block title %}Reset Password - LifeCare Pathology Lab{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Set New Password</h2>
                <p>Enter the code sent to your email and a new password.</p>
            </div>
            
            <form method="POST" action="{{ url_for('auth.reset_password') }}" class="auth-form">
                <input type="hidden" name="email" value="{{ email }}">
                
                <div class="form-group">
                    <label for="otp">Verification Code</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-key"></i>
                        <input type="text" id="otp" name="otp" placeholder="Enter 6-digit code" required maxlength="6" style="letter-spacing: 5px; font-weight: bold; text-align: center;">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">New Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Min 6 characters" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-check-circle"></i> Reset Password
                </button>
            </form>

            <div class="auth-footer">
                <p>Didn't receive code? <a href="{{ url_for('auth.forgot_password') }}">Resend</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
