{% extends 'base.html' %}
{% block title %}Forgot Password - LifeCare Pathology Lab{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Reset Password</h2>
                <p>Enter your email to receive a verification code</p>
            </div>
            
            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-paper-plane"></i> Send Verification Code
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="{{ url_for('auth.login') }}">Login here</a></p>
            </div>
        </div>
    </div>
</section>

<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const btn = document.getElementById('submitBtn');
        
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

        try {
            const response = await fetch("{{ url_for('auth.send_otp') }}", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email: email, purpose: 'Reset' })
            });
            const data = await response.json();

            if (data.success) {
                showToast(data.message, 'success');
                setTimeout(() => {
                    window.location.href = "{{ url_for('auth.reset_password') }}?email=" + encodeURIComponent(email);
                }, 1000);
            } else {
                showToast(data.message, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Verification Code';
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Something went wrong. Please try again.', 'error');
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-paper-plane"></i> Send Verification Code';
        }
    });
</script>
{% endblock %}
