{% extends 'base.html' %}
{% block title %}Sign In ‚Äî Life Care Pathology Lab{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon">üîê</div>
                <h2>Welcome Back!</h2>
                <p>Sign in to your Life Care account</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>

                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; font-size:0.85rem;">
                    <label style="display:flex; align-items:center; gap:6px; cursor:pointer;">
                        <input type="checkbox" name="remember" style="width:auto; accent-color:var(--primary);">
                        Remember me
                    </label>
                    <a href="#" style="color:var(--primary); font-weight:600;">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg" style="margin-bottom:20px;">
                    <i class="fas fa-sign-in-alt"></i> Sign In
                </button>
            </form>

            <div class="social-auth-divider">or continue with</div>
            <div class="social-auth-buttons">
                <a href="{{ url_for('auth.google_login') }}" class="social-auth-btn">
                    <i class="fab fa-google" style="color:#DB4437;"></i> Continue with Google
                </a>
            </div>

            <p style="text-align:center; margin-top:24px; font-size:0.9rem; color:var(--text-secondary);">
                Don't have an account? 
                <a href="{{ url_for('auth.register') }}" style="color:var(--primary); font-weight:700;">Create Account</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
