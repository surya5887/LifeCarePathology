{% extends 'base.html' %}
{% block title %}Login â€” Life Care Pathology Lab{% endblock %}

{% block content %}
<section class="auth-section">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-icon"><i class="fas fa-sign-in-alt"></i></div>
                <h2>Welcome Back</h2>
                <p>Login to access your dashboard and bookings</p>
            </div>
            <form method="POST" action="{{ url_for('auth.login') }}" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="auth-footer">
                <p>Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
