{% extends 'admin/admin_base.html' %}
{% block title %}Add Referral{% endblock %}
{% block page_title %}Add Doctor Referral{% endblock %}

{% block content %}
<div class="admin-page-header">
    <div><h1><i class="fas fa-user-md"></i> Add <span class="gradient-text">Referral</span></h1></div>
    <a href="{{ url_for('admin.referrals') }}" class="btn btn-outline">‚Üê Back</a>
</div>
<div class="admin-form-card">
    <form method="POST">
        <div class="form-group">
            <label for="doctor_name">Doctor Name *</label>
            <input type="text" id="doctor_name" name="doctor_name" required>
        </div>
        <div class="form-group">
            <label for="doctor_phone">Doctor Phone</label>
            <input type="text" id="doctor_phone" name="doctor_phone">
        </div>
        <div class="form-group">
            <label for="patient_name">Patient Name</label>
            <input type="text" id="patient_name" name="patient_name">
        </div>
        <div class="form-group">
            <label for="test_name">Test Referred For</label>
            <input type="text" id="test_name" name="test_name">
        </div>
        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Add Referral</button>
    </form>
</div>
{% endblock %}
